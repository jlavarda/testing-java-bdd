plugins {
    id 'groovy'
    id 'java'
}

group 'org.janaina'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile group: 'io.cucumber', name: 'cucumber-java', version: '5.5.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
